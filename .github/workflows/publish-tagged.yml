name: Publish tagged version

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Gather facts
        id: facts
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install the dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package
        run: zip -r bowling-app_${{ steps.facts.outputs.SOURCE_TAG }}.zip ./build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bowling-app_${{ steps.facts.outputs.SOURCE_TAG }}.zip

      - name: Deploy
        run: |
          eval $(ssh-agent)
          ssh-add - <<<"$SSH_KEY"
          cat <<'EOF' >>/tmp/known_hosts
          # ssh-tenpins.alwaysdata.net:22 SSH-2.0-OpenSSH_7.9p1 Debian-10+deb10u2
          |1|BY/zySEJHSL3sMqAXbYQN7OeOls=|DLGmjW8bWiean/wCkgkIrEgkWgU= ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOa3mkOQJewrYicU/FEzqu2l1IYehH8DqNFiNRzLf8Wp
          EOF
          rsync -av ./build/ tenpins@ssh-tenpins.alwaysdata.net:/home/tenpins/www/stable/
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          RSYNC_RSH: "ssh -o UserKnownHostsFile=/tmp/known_hosts"
